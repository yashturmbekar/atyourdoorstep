name: Backend CI/CD

on:
  push:
    branches: [main, develop]
    paths:
      - "src/**"
      - "**.csproj"
      - "docker/**"
      - ".github/workflows/backend.yml"
  pull_request:
    branches: [main, develop]
    paths:
      - "src/**"
      - "**.csproj"
      - "docker/**"

env:
  DOTNET_VERSION: "8.0.x"
  POSTGRES_VERSION: "16"

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: atyourdoorstep_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore AtYourDoorStep.sln

      - name: Build solution
        run: dotnet build AtYourDoorStep.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test AtYourDoorStep.sln --configuration Release --no-build --verbosity normal
        env:
          ConnectionStrings__DefaultConnection: Host=localhost;Port=5432;Database=atyourdoorstep_test;Username=postgres;Password=postgres

      - name: Publish artifacts
        if: success()
        run: |
          dotnet publish src/AuthService/API/AuthService.API.csproj -c Release -o ./publish/authservice

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build AuthService Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./docker/AuthService.Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/atyourdoorstep-authservice:latest
            ${{ secrets.DOCKER_USERNAME }}/atyourdoorstep-authservice:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  lint-and-security:
    name: Lint and Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Run dotnet format
        run: dotnet format AtYourDoorStep.sln --verify-no-changes --verbosity diagnostic
        continue-on-error: true

      - name: Run security scan
        uses: securego/gosec@master
        continue-on-error: true
