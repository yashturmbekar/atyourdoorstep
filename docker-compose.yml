services:
  postgres:
    image: postgres:16-alpine
    container_name: atyourdoorstep-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: atyourdoorstep
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - atyourdoorstep-network

  authservice:
    build:
      context: .
      dockerfile: backend/services/AuthService/Dockerfile
    container_name: authservice
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=atyourdoorstep_auth;Username=postgres;Password=${POSTGRES_PASSWORD:-postgres}
      - Jwt__Secret=${JWT_SECRET:-YourSuperSecretKeyThatIsAtLeast32CharactersLong123456789}
      - Jwt__Issuer=${JWT_ISSUER:-AtYourDoorStep}
      - Jwt__Audience=${JWT_AUDIENCE:-AtYourDoorStep}
      - Jwt__ExpiryMinutes=60
    ports:
      - "5001:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - atyourdoorstep-network
    restart: unless-stopped

  orderservice:
    build:
      context: .
      dockerfile: backend/services/OrderService/Dockerfile
    container_name: orderservice
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=atyourdoorstep_orders;Username=postgres;Password=${POSTGRES_PASSWORD:-postgres}
      - Jwt__Secret=${JWT_SECRET:-YourSuperSecretKeyThatIsAtLeast32CharactersLong123456789}
      - Jwt__Issuer=${JWT_ISSUER:-AtYourDoorStep}
      - Jwt__Audience=${JWT_AUDIENCE:-AtYourDoorStep}
      - Jwt__ExpirationMinutes=60
    ports:
      - "5002:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - atyourdoorstep-network
    restart: unless-stopped

  notificationservice:
    build:
      context: .
      dockerfile: backend/services/NotificationService/Dockerfile
    container_name: notificationservice
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__NotificationDb=Host=postgres;Port=5432;Database=atyourdoorstep_notifications;Username=postgres;Password=${POSTGRES_PASSWORD:-postgres}
      - JwtSettings__SecretKey=${JWT_SECRET:-YourSuperSecretKeyThatIsAtLeast32CharactersLong123456789}
      - JwtSettings__Issuer=${JWT_ISSUER:-AtYourDoorStep}
      - JwtSettings__Audience=${JWT_AUDIENCE:-AtYourDoorStep}
      - VapidSettings__PublicKey=${VAPID_PUBLIC_KEY:-your-vapid-public-key}
      - VapidSettings__PrivateKey=${VAPID_PRIVATE_KEY:-your-vapid-private-key}
      - VapidSettings__Subject=${VAPID_SUBJECT:-mailto:support@atyourdoorstep.com}
    ports:
      - "5003:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - atyourdoorstep-network
    restart: unless-stopped

  contentservice:
    build:
      context: .
      dockerfile: backend/docker/ContentService.Dockerfile
    container_name: contentservice
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=atyourdoorstep_content;Username=postgres;Password=${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5004:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - atyourdoorstep-network
    restart: unless-stopped

  gateway:
    build:
      context: .
      dockerfile: backend/services/Gateway/Dockerfile
    container_name: gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:80
      - Jwt__Secret=${JWT_SECRET:-YourSuperSecretKeyThatIsAtLeast32CharactersLong123456789}
      - Jwt__Issuer=${JWT_ISSUER:-AtYourDoorStep}
      - Jwt__Audience=${JWT_AUDIENCE:-AtYourDoorStep}
      - Jwt__ExpirationMinutes=60
    ports:
      - "5000:80"
    depends_on:
      - authservice
      - orderservice
      - notificationservice
      - contentservice
    networks:
      - atyourdoorstep-network
    restart: unless-stopped

