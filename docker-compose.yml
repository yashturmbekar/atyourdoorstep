version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: atyourdoorstep-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: atyourdoorstep
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - atyourdoorstep-network

  authservice:
    build:
      context: .
      dockerfile: docker/AuthService.Dockerfile
    container_name: authservice
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=atyourdoorstep_auth;Username=postgres;Password=${POSTGRES_PASSWORD:-postgres}
      - Jwt__Secret=${JWT_SECRET:-YourSuperSecretKeyThatIsAtLeast32CharactersLong123456789}
      - Jwt__Issuer=${JWT_ISSUER:-AtYourDoorStep}
      - Jwt__Audience=${JWT_AUDIENCE:-AtYourDoorStep}
      - Jwt__ExpiryMinutes=60
    ports:
      - "5001:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - atyourdoorstep-network
    restart: unless-stopped

  orderservice:
    build:
      context: .
      dockerfile: docker/OrderService.Dockerfile
    container_name: orderservice
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:80
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=atyourdoorstep_orders;Username=postgres;Password=${POSTGRES_PASSWORD:-postgres}
      - Jwt__Secret=${JWT_SECRET:-YourSuperSecretKeyThatIsAtLeast32CharactersLong123456789}
      - Jwt__Issuer=${JWT_ISSUER:-AtYourDoorStep}
      - Jwt__Audience=${JWT_AUDIENCE:-AtYourDoorStep}
      - Jwt__ExpirationMinutes=60
    ports:
      - "5002:80"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - atyourdoorstep-network
    restart: unless-stopped

  gateway:
    build:
      context: .
      dockerfile: docker/Gateway.Dockerfile
    container_name: gateway
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT:-Development}
      - ASPNETCORE_URLS=http://+:80
      - Jwt__Secret=${JWT_SECRET:-YourSuperSecretKeyThatIsAtLeast32CharactersLong123456789}
      - Jwt__Issuer=${JWT_ISSUER:-AtYourDoorStep}
      - Jwt__Audience=${JWT_AUDIENCE:-AtYourDoorStep}
      - Jwt__ExpirationMinutes=60
    ports:
      - "5000:80"
    depends_on:
      - authservice
      - orderservice
    networks:
      - atyourdoorstep-network
    restart: unless-stopped

  # Frontend
  # frontend:
  #   build:
  #     context: ./frontend
  #     dockerfile: Dockerfile
  #   container_name: frontend
  #   ports:
  #     - "3000:80"
  #   depends_on:
  #     - gateway
  #   networks:
  #     - atyourdoorstep-network
  #   restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  atyourdoorstep-network:
    driver: bridge
