apiVersion: v1
kind: Namespace
metadata:
  name: atyourdoorstep
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: authservice-config
  namespace: atyourdoorstep
data:
  ASPNETCORE_ENVIRONMENT: "Production"
  ConnectionStrings__AuthServiceDb: "Host=postgres-service;Port=5432;Database=atyourdoorstep_auth;Username=postgres;Password=REPLACE_WITH_SECRET"
  JwtSettings__Secret: "REPLACE_WITH_SECRET"
  JwtSettings__Issuer: "AtYourDoorStep"
  JwtSettings__Audience: "AtYourDoorStep"
  JwtSettings__AccessTokenExpirationMinutes: "30"
  JwtSettings__RefreshTokenExpirationDays: "7"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: authservice
  namespace: atyourdoorstep
spec:
  replicas: 2
  selector:
    matchLabels:
      app: authservice
  template:
    metadata:
      labels:
        app: authservice
    spec:
      containers:
        - name: authservice
          image: atyourdoorstep/authservice:latest
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: authservice-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: authservice
  namespace: atyourdoorstep
spec:
  selector:
    app: authservice
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
