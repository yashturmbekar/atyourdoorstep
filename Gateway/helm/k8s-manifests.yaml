apiVersion: v1
kind: Namespace
metadata:
  name: atyourdoorstep
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: gateway-config
  namespace: atyourdoorstep
data:
  ASPNETCORE_ENVIRONMENT: "Production"
  JwtSettings__Secret: "REPLACE_WITH_SECRET"
  JwtSettings__Issuer: "AtYourDoorStep"
  JwtSettings__Audience: "AtYourDoorStep"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: atyourdoorstep
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: atyourdoorstep/gateway:latest
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: gateway-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: atyourdoorstep
spec:
  selector:
    app: gateway
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: gateway-ingress
  namespace: atyourdoorstep
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: api.atyourdoorstep.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: gateway
                port:
                  number: 80
