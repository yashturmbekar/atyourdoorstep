apiVersion: v1
kind: Namespace
metadata:
  name: atyourdoorstep
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: contentservice-config
  namespace: atyourdoorstep
data:
  ASPNETCORE_ENVIRONMENT: "Production"
  ConnectionStrings__ContentServiceDb: "Host=postgres-service;Port=5432;Database=atyourdoorstep_content;Username=postgres;Password=REPLACE_WITH_SECRET"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: contentservice
  namespace: atyourdoorstep
spec:
  replicas: 2
  selector:
    matchLabels:
      app: contentservice
  template:
    metadata:
      labels:
        app: contentservice
    spec:
      containers:
        - name: contentservice
          image: atyourdoorstep/contentservice:latest
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: contentservice-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: contentservice
  namespace: atyourdoorstep
spec:
  selector:
    app: contentservice
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
