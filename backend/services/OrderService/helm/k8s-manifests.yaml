apiVersion: v1
kind: Namespace
metadata:
  name: atyourdoorstep
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: orderservice-config
  namespace: atyourdoorstep
data:
  ASPNETCORE_ENVIRONMENT: "Production"
  ConnectionStrings__OrderServiceDb: "Host=postgres-service;Port=5432;Database=atyourdoorstep_orders;Username=postgres;Password=REPLACE_WITH_SECRET"
  JwtSettings__Secret: "REPLACE_WITH_SECRET"
  JwtSettings__Issuer: "AtYourDoorStep"
  JwtSettings__Audience: "AtYourDoorStep"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orderservice
  namespace: atyourdoorstep
spec:
  replicas: 2
  selector:
    matchLabels:
      app: orderservice
  template:
    metadata:
      labels:
        app: orderservice
    spec:
      containers:
        - name: orderservice
          image: atyourdoorstep/orderservice:latest
          ports:
            - containerPort: 80
          envFrom:
            - configMapRef:
                name: orderservice-config
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 80
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: orderservice
  namespace: atyourdoorstep
spec:
  selector:
    app: orderservice
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP
